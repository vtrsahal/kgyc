<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apply as Creator — KGYC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#000,#0a0a0a);
  font-family:system-ui,Arial;
  color:#fff;
}

.container{
  max-width:420px;
  margin:auto;
  padding:24px 18px;
}

h1{
  text-align:center;
  letter-spacing:2px;
  margin-bottom:20px;
}

form{
  background:#0d0d0d;
  border:1px solid rgba(255,255,255,0.1);
  border-radius:16px;
  padding:20px;
}

input,button{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:0.95rem;
}

input{
  background:#111;
  color:#fff;
}

button{
  background:#d40000;
  color:#fff;
  font-weight:600;
  letter-spacing:1px;
  cursor:pointer;
}

.back{
  display:block;
  text-align:center;
  margin-top:20px;
  color:#9a9a9a;
  text-decoration:none;
  font-size:0.85rem;
}
</style>
</head>

<body>

<div class="container">
  <h1>APPLY AS CREATOR</h1>

  <!-- THIS FORM IS 100% CORRECT -->
  <form method="POST" action="https://formsubmit.co/kgycofficial@gmail.com">

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <input type="text" name="Channel Name" placeholder="YouTube Channel Name" required>
    <input type="url" name="YouTube Link" placeholder="YouTube Channel Link" required>
    <input type="url" name="Instagram Link" placeholder="Instagram Profile Link" required>
    <input type="text" name="Subscribers" placeholder="Subscriber Count (eg: 7.3K)" required>

    <button type="submit">Submit Application</button>

  </form>

  <a class="back" href="creators">← Back to Creators</a>
</div>

</body>
</html>
