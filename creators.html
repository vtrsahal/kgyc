<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KGYC — Creators</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red: #d40000;
  --black: #0a0a0a;
  --gray: #9a9a9a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
  font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  color: #fff;
}

.header {
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.header h1 {
  margin: 0;
  letter-spacing: 2px;
}

.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 24px 18px;
}

/* CREATOR CARD */
.creator-card {
  background: #0d0d0d;
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 18px;
}

.creator-name {
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 1px;
}

.creator-handle {
  font-size: 0.85rem;
  color: var(--gray);
  margin: 4px 0 12px;
}

.subs {
  font-size: 0.9rem;
  margin-bottom: 14px;
}

.subs span {
  color: var(--red);
  font-weight: 600;
}

.btn {
  display: inline-block;
  width: 100%;
  padding: 12px 0;
  text-align: center;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 1px;
  color: #fff;
  background: var(--red);
}

.back {
  display: block;
  text-align: center;
  margin-top: 26px;
  font-size: 0.85rem;
  color: var(--gray);
  text-decoration: none;
}
</style>
</head>

<body>

<div class="header">
  <h1>KGYC CREATORS</h1>
</div>

<div class="container">

  <!-- CREATOR 1 -->
  <div class="creator-card">
    <div class="creator-name">TBZ LEO YT</div>
    <div class="creator-handle">@tbzleo</div>
    <div class="subs">
      Subscribers: <span>12.2K</span>
    </div>
    <a class="btn" href="https://www.youtube.com/@tbzleo" target="_blank">
      Visit Channel
    </a>
  </div>

  <!-- CREATOR 2 -->
  <div class="creator-card">
    <div class="creator-name">Rogger Gaming</div>
    <div class="creator-handle">@roggergaminglive</div>
    <div class="subs">
      Subscribers: <span>7.3K</span>
    </div>
    <a class="btn" href="https://www.youtube.com/@roggergaminglive" target="_blank">
      Visit Channel
    </a>
  </div>

   <!-- CREATOR 3 -->
  <div class="creator-card">
    <div class="creator-name">Padoski gaming</div>
    <div class="creator-handle">@Padoski_gaming</div>
    <div class="subs">
      Subscribers: <span>4.05K</span>
    </div>
    <a class="btn" href="https://www.youtube.com/@Padoski_gaming" target="_blank">
      Visit Channel
    </a>
  </div>


  <a class="back" href="index.html">← Back to Home</a>

</div>

</body>
</html>
