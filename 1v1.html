<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KGYC — 1v1 Matchmaking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red: #d40000;
  --black: #0a0a0a;
  --gray: #9a9a9a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
  font-family: system-ui, Arial, sans-serif;
  color: #fff;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  background: #000;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  z-index: 1000;
}

.logo-text {
  font-weight: 700;
  letter-spacing: 2px;
}

.back-btn {
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
}

/* MAIN */
.main {
  padding-top: 70px;
  width: 100%;
  max-width: 420px;
  margin: 0 auto;
  padding-left: 16px;
  padding-right: 16px;
  padding-bottom: 20px;
}

.card {
  background: #0d0d0d;
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
}

/* TEXT */
h1 {
  font-size: 1.5rem;
  letter-spacing: 2px;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 0.85rem;
  color: var(--gray);
  margin-bottom: 14px;
}

.divider {
  width: 60px;
  height: 3px;
  background: var(--red);
  margin: 0 auto 18px;
}

/* INPUT & BUTTON */
input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1rem;
  background: #111;
  color: #fff;
  margin-bottom: 14px;
}

.btn {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: none;
  background: var(--red);
  color: #fff;
  font-weight: 600;
  font-size: 0.95rem;
  letter-spacing: 1px;
  cursor: pointer;
}

/* WAITING */
.waiting {
  display: none;
}

/* CHAT */
.chat {
  display: none;
  text-align: left;
}

.timer {
  text-align: center;
  font-size: 0.85rem;
  color: var(--gray);
  margin-bottom: 10px;
}

.chat-box {
  background: #111;
  border-radius: 12px;
  padding: 12px;
  height: 340px;
  overflow-y: auto;
  font-size: 0.95rem;
  margin-bottom: 10px;
}

.chat-message {
  margin-bottom: 6px;
  word-wrap: break-word;
}

.chat-message.me {
  text-align: right;
  color: #ff4d4d;
}

/* CHAT INPUT BAR */
.chat-bar {
  display: flex;
  gap: 8px;
}

.chat-bar input {
  flex: 1;
  margin: 0;
  height: 44px;
}

.chat-bar button {
  width: 70px;
  height: 44px;
  font-size: 0.9rem;
  padding: 0;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="index.html" class="back-btn">← Back</a>
  <div class="logo-text">KGYC</div>
  <div></div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="card">

    <!-- JOIN SCREEN -->
    <div id="joinScreen">
      <h1>1V1 MATCHMAKING</h1>
      <div class="subtitle">Enter your UID to find a random opponent</div>
      <div class="divider"></div>

      <input type="text" id="uidInput" placeholder="Enter your UID">

      <button class="btn" onclick="startMatching()">Find Opponent</button>
    </div>

    <!-- WAITING SCREEN -->
    <div id="waitingScreen" class="waiting">
      <h1>SEARCHING...</h1>
      <div class="subtitle">Waiting for another player</div>
      <div class="divider"></div>
      <p style="color: var(--gray);">Please wait, matching you with a random player.</p>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chatScreen" class="chat">
      <h1>MATCH FOUND</h1>
      <div class="subtitle">Chat and share room ID</div>
      <div class="divider"></div>

      <div class="timer" id="timer">Time left: 05:00</div>

      <div class="chat-box" id="chatBox">
        <div class="chat-message"><strong>System:</strong> You are now connected!</div>
      </div>

      <div class="chat-bar">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>
</div>

<script>
function startMatching() {
  document.getElementById("joinScreen").style.display = "none";
  document.getElementById("waitingScreen").style.display = "block";

  // Demo only — real matchmaking comes later
  setTimeout(() => {
    document.getElementById("waitingScreen").style.display = "none";
    document.getElementById("chatScreen").style.display = "block";
    startTimer(5 * 60);
  }, 3000);
}

function sendMessage() {
  const input = document.getElementById("chatInput");
  const message = input.value.trim();
  if (!message) return;

  const chatBox = document.getElementById("chatBox");
  const msgDiv = document.createElement("div");
  msgDiv.className = "chat-message me";
  msgDiv.textContent = message;
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;

  input.value = "";
}

function startTimer(seconds) {
  let timeLeft = seconds;
  const timerEl = document.getElementById("timer");

  setInterval(() => {
    const mins = String(Math.floor(timeLeft / 60)).padStart(2, "0");
    const secs = String(timeLeft % 60).padStart(2, "0");
    timerEl.textContent = `Time left: ${mins}:${secs}`;

    timeLeft--;
    if (timeLeft < 0) {
      timerEl.textContent = "Session ended";
    }
  }, 1000);
}
</script>

</body>
</html>
