<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KGYC 1v1 Match</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red: #d40000;
  --black: #0a0a0a;
  --gray: #9a9a9a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
  font-family: system-ui, Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  padding: 14px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  font-weight: 600;
  letter-spacing: 1px;
}

.status {
  font-size: 0.8rem;
  color: var(--gray);
  margin-top: 4px;
}

/* CHAT AREA */
.chat-container {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

/* MESSAGES */
.message {
  max-width: 75%;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 12px;
  font-size: 0.9rem;
  line-height: 1.4;
  word-wrap: break-word;
}

.message.me {
  background: var(--red);
  margin-left: auto;
  border-bottom-right-radius: 4px;
  text-align: right;
}

.message.other {
  background: #222;
  margin-right: auto;
  border-bottom-left-radius: 4px;
  text-align: left;
}

.system {
  text-align: center;
  color: var(--gray);
  font-size: 0.8rem;
  margin: 10px 0;
}

/* INPUT AREA */
.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid rgba(255,255,255,0.1);
  background: #0d0d0d;
}

.input-area input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #111;
  color: #fff;
  font-size: 0.95rem;
}

.input-area button {
  margin-left: 8px;
  padding: 12px 16px;
  border-radius: 10px;
  border: none;
  background: var(--red);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<div class="header">
  KGYC 1v1 MATCH
  <div class="status" id="statusText">Connecting...</div>
</div>

<div class="chat-container" id="chat"></div>

<div class="input-area">
  <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
  <button id="sendBtn">Send</button>
</div>

<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>
const socket = io("http://localhost:3000");

const chat = document.getElementById("chat");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const statusText = document.getElementById("statusText");

const uid = "UID-" + Math.floor(Math.random() * 100000);

function addMessage(text, type = "system") {
  const div = document.createElement("div");
  div.className = type === "system" ? "system" : "message " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

socket.on("connect", () => {
  statusText.textContent = "Searching for opponent...";
  socket.emit("joinQueue", uid);
});

socket.on("waiting", () => {
  addMessage("Waiting for another player...");
});

socket.on("matchFound", () => {
  statusText.textContent = "Opponent found!";
  addMessage("ðŸŽ® Match found! You can start chatting.");
});

socket.on("receiveMessage", (msg) => {
  addMessage(msg, "other"); // stranger message on LEFT
});

sendBtn.onclick = () => {
  const text = input.value.trim();
  if (!text) return;
  socket.emit("sendMessage", text);
  addMessage(text, "me"); // your message on RIGHT
  input.value = "";
};

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendBtn.click();
});
</script>

</body>
</html>
