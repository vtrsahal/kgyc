<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KGYC â€” Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red: #d40000;
  --black: #0a0a0a;
  --gray: #9a9a9a;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
  font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  width: 100%;
  max-width: 420px;
  padding: 28px 22px;
}

.card {
  background: #0d0d0d;
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 18px;
  padding: 34px 26px;
  text-align: center;
}

.logo {
  width: 130px;
  margin-bottom: 16px;
}

h1 {
  font-size: 1.9rem;
  letter-spacing: 3px;
  margin: 6px 0;
}

.subtitle {
  font-size: 0.9rem;
  color: var(--gray);
  margin-bottom: 20px;
}

.divider {
  width: 60px;
  height: 3px;
  background: var(--red);
  margin: 0 auto 26px;
}

.status {
  font-size: 0.8rem;
  letter-spacing: 2px;
  color: var(--red);
  margin-bottom: 26px;
}

/* BUTTONS */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.btn {
  display: block;
  width: 100%;
  padding: 14px 0;
  border-radius: 10px;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 600;
  letter-spacing: 1px;
  color: #fff;
  background: var(--red);
  border: none;
  cursor: pointer;
  transition: transform 0.1s ease, background 0.2s ease;
}

.btn:active {
  transform: scale(0.97);
}

.btn.secondary {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.25);
}

.footer {
  margin-top: 22px;
  font-size: 0.75rem;
  color: #666;
  letter-spacing: 0.5px;
}

/* POPUP */
.popup {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  background: #111;
  border-left: 4px solid var(--red);
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 0.85rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}

.popup.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <img src="kgyc.jpg" alt="KGYC Logo" class="logo">

    <h1>KGYC</h1>
    <div class="subtitle">Kerala Gaming YouTubers Community</div>

    <div class="divider"></div>

    <div class="status">OFFICIAL LAUNCH SOON</div>

    <div class="buttons">
      <a class="btn" href="https://instagram.com/kgyc.official" target="_blank">
        Follow on Instagram
      </a>

      <button class="btn secondary" onclick="showKSL()">
        KSL Season 1
      </button>

      <a class="btn secondary" href="creators.html">
        CREATORS
      </a>
    </div>

    <div class="footer">
      powered by youtubers of kerala
    </div>

  </div>
</div>

<!-- POPUP -->
<div id="kslPopup" class="popup">
  Registration not started
</div>

<script>
function showKSL() {
  const p = document.getElementById("kslPopup");
  p.classList.add("show");
  setTimeout(() => p.classList.remove("show"), 3000);
}
</script>

</body>
</html>
